<div class="touch-type-slide mobile-on">
  <label for="touchTypeSlide" class="touch-type-slide__container" title="Toggle touch type" aria-label="Toggle touch type">
    Toggle touch type
    <input class="touch-type-slide__input" data-touch-behavior checked type="checkbox" id="touchTypeSlide" name="touchTypeSlide" value="true">
    <span class="touch-type-slide__slide"></span>
  </label>
</div>
