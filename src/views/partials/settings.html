<div class="settings" data-picross-settings>
  <div class="settings__holder">
    <button class="settings__close" data-settings-close>Close</button>
    <h1 class="settings__title">
      <img class="settings__title-image" src="/src/assets/img/logo.svg" alt="picross">
    </h1>
    <label for="columns" class="settings__label">Columns:</label>
    <input type="number" data-input data-select-width value="5" id="columns" class="settings__option" min="5" max="30" step="5">
    <label for="rows" class="settings__label">Rows:</label>
    <input type="number" data-input data-select-height value="5" id="rows" class="settings__option" min="5" max="30" step="5">
    <button data-generate-picross class="settings__button">Create</button>
  </div>
</div>
